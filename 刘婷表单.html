<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="" method="get">
        <table  cellspacing="0" cellpadding="1">
            <thead>
                <tr>
                    <th colspan="2">相识相知，就在真爱</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>性别</td>
                    <td><input type="radio" name="sex"  value="man"> 
                        <img src="images/man.jpg" alt="">男
                        <input type="radio" name="sex" value="woman">
                        <img src="images/women.jpg" alt="">女
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <select name="year" id="">
                            <option value="" selected="selected">请选择年</option>
                            <option value="1990">1990年</option>
                            <option value="1991">1991年</option>
                            <option value="1992">1992年</option>
                            <option value="1993">1993年</option>
                            <option value="1994">1994年</option>
                            <option value="1995">1995年</option>
                            <option value="1996">1996年</option>
                            <option value="1997">1997年</option>
                            <option value="1998">1998年</option>
                            <option value="1999">1999年</option>
                        </select>
                        <select name="month" id="">
                            <option value="" selected="selected">请选择月</option>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                        <select name="day" id="">
                            <option value="" selected="selected">请选择日</option>
                            <option value="1">1日</option>
                            <option value="2">2日</option>
                            <option value="3">3日</option>
                            <option value="4">4日</option>
                            <option value="5">5日</option>
                            <option value="6">6日</option>
                            <option value="7">7日</option>
                            <option value="8">8日</option>
                            <option value="9">9日</option>
                            <option value="10">10日</option>
                            <option value="11">11日</option>
                            <option value="12">12日</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="locationfor">所在地区</label></td>
                    <td><input type="text" name="location" id="locationfor"></td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input type="radio" name="marriage"  value="single">未婚
                        <input type="radio" name="marriage"  value="divorce">离婚
                        <input type="radio" name="marriage"  value="sangou">丧偶
                    </td>
                </tr>
                <tr>
                    <td><label for="schoolfor">学历</label></td>
                    <td><input type="text" name="school" id="schoolfor"></td>
                </tr>
                <tr>
                    <td><label for="salaryfor">月薪</label></td>
                    <td><input type="text" name="salary" id="salaryfor"></td>
                </tr>
                <tr>
                    <td><label for="phonefor">手机号</label></td>
                    <td><input type="text" name="phone" id="phonefor"></td>
                </tr>
                <tr>
                    <td><label for="nicknamefor">昵称</label></td>
                    <td><input type="text" name="nickname" id="nicknamefor"></td>
                </tr>
                <tr>
                    <td>喜欢你类型</td>
                    <td>
                        <input type="checkbox" name="style" value="wumei"> 妩媚
                        <input type="checkbox" name="style" value="roumei"> 柔美
                        <input type="checkbox" name="style" value="keai">可爱
                        <input type="checkbox" name="style" value="xiaoxianrou"> 小鲜肉
                        <input type="checkbox" name="style" value="xingnan"> 型男
                        <input type="checkbox" name="style" value="qizhi"> 气质
                    </td>
                </tr>
                <tr>
                    <td>自我介绍</td>
                    <td> <textarea cols="30" rows="25" maxlength="100" ></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="image" src="images/btn.png" alt="图片按钮">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" value="yes">
                        我同意注册条款和会员加入标准
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="">我是会员，立即登录</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h3>我承诺</h3>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <ul>
                            <li>年满18岁，单身</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
