<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>列表</title>
    </head>
    <body>
        <h2>无序列表</h2>
       <ul>
           <li>哈哈哈</li>
           <li>嘻嘻嘻</li>
           <li>嘿嘿嘿</li>
           <li>呵呵呵</li>
       </ul>
       <h2>有序列表</h2>
       <ol>
        <li>哈哈哈</li>
        <li>嘻嘻嘻</li>
        <li>嘿嘿嘿</li>
        <li>呵呵呵</li>
       </ol>
       <h2>自定义列表</h2>
       <dl>
           <dt>哈哈哈</dt>
           <dd>笑容大笑</dd>
           <dd>嘻嘻嘻</dd>
           <dd>嘿嘿嘿</dd>
           <dd>呵呵呵</dd>
       </dl>
    </body>
</html>
